<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text={title}>Detault Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="..." th:object="${user}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{user.username}" name="username" />
        <span th:errors="*(username}" class="error"></span>
    </div>


</html>
