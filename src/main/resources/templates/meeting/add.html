<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text={title}>Detault Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="..." th:object="${user}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{user.username}" name="username" />
        <span th:errors="*(username}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="*{user.email}" name="email" />
        <span th:errors="*(email}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" name="password" name="password" />
        <span th:errors="*(password}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="verify">Username</label>
        <input class="form-control" name="verify" id="verify" name="verify" />
        <span th:errors="*{verify}" class="error"></span>
    </div>

    <input type="submit" value="Register" />
</form>

</body>

</html>
