<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

    <form method="post" th:object="${attendee}">
        <label>First and Last Name: </label>
        <input type="text" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
        <label>Role:</label>
        <input type="text" th:field="*{role}" />
        <span th:errors="*{role}" class="error"></span>
        <input type="submit" value="Add Attendee" />
    </form>
<br />
<br />

<table class="table">
    <th>First</th><th>Role</th>
    <tr th:each="attendee : ${attendees}">
        <td th:text="${attendee.name}"></td>
        <td th:text="${attendee.role}"></td>
    </tr>
</table>
</body>
</html>
