<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<table class="table">
    <th>Meeting Date</th>
    <th>Attendance Percentage Rate</th>
    <tr th:each="meeting : ${meetings}">
        <a th:href="'/meeting/add-attendance/' + ${meeting.id}" th:text="${meeting.date}"></a>
    </tr>
</table>

<p th:unless="${meetings} and ${meetings.size()}">No meetings to display</p>

</body>
<p><a href="meeting/add">Add new meeting record</a></p>
<p><a href="attendee/add">Manage master attendee list</a></p></html>
